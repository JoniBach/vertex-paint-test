<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Three.js Material Control</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .material-section {
      margin-bottom: 20px;
    }

    .material-section h3 {
      margin: 10px 0 5px;
    }
  </style>
</head>

<body>
  <div id="controls">
    <h2>Geometry Controls</h2>
    <!-- Existing Geometry Sliders -->
    <label for="noseSlider">Nose Movement:</label>
    <input id="noseSlider" type="range" min="-1" max="1.6" step="0.1" value="0"><br>

    <label for="wingSlider">Wing Forward/Backward:</label>
    <input id="wingSlider" type="range" min="-0.8" max="0.5" step="0.1" value="0"><br>

    <label for="engineSlider">Engine Tip Movement:</label>
    <input id="engineSlider" type="range" min="-1" max="0.5" step="0.1" value="0"><br>

    <label for="wingSpreadSlider">Wing Spread:</label>
    <input id="wingSpreadSlider" type="range" min="-0.4" max="1" step="0.1" value="0"><br>

    <label for="enginesSlider">Wing Engines Movement:</label>
    <input id="enginesSlider" type="range" min="-0.5" max="0.5" step="0.1" value="0"><br>

    <label for="centerEngineSlider">Center Engine:</label>
    <input id="centerEngineSlider" type="range" min="-0.5" max="0.5" step="0.1" value="0"><br>

    <label for="engineSpreadSlider">Engine Spread:</label>
    <input id="engineSpreadSlider" type="range" min="-0.1" max="0.4" step="0.1" value="0"><br>

    <hr>
    <h2>Material Controls</h2>
    <!-- Material Controls will be dynamically inserted here -->
    <div id="materialControls"></div>
  </div>

  <canvas id="threeCanvas"></canvas>
  <script type="module" src="main.js"></script>
</body>

</html>
